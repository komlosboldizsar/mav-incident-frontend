
<div class="container" style="height: 93vh;">
    <agm-map
    [latitude]="47.0255052"
    [longitude]="19.4128202"
    [zoom]="7"
    [disableDefaultUI]="true"
    [zoomControl]="true">
    <agm-marker *ngFor="let loc of locations"
        [latitude]="loc.lat"
        [longitude]="loc.lng">
    </agm-marker>
  </agm-map>
  <p *ngIf="loading">Loading...</p>
</div>

<h1>{{ title }}</h1>

<agm-map [latitude]="location.latitude" [longitude]="location.longitude" [zoom]="location.zoom" (mapClick)="addMarker($event.coords.lat, $event.coords.lng)">
  <agm-marker *ngFor="let marker of location.markers" [latitude]="marker.lat" [longitude]="marker.lng"></agm-marker>
  <agm-direction [origin]="origin" [destination]="destination" [travelMode]="travelMode"></agm-direction>
</agm-map>

<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
<div class="container">
    <agm-map
    [latitude]="location?.lat"
    [longitude]="location?.lng"
    [zoom]="8"
    [disableDefaultUI]="false"
    [zoomControl]="false">
    <agm-marker
        [latitude]="location?.lat"
        [longitude]="location?.lng">
    </agm-marker>
  </agm-map>
</div>
